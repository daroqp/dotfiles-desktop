set-option -g default-terminal 'screen-256color'
set-option -g terminal-overrides ',xterm-256color:RGB'

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix M-p
bind-key M-p send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g detach-on-destroy off     # don't exit from tmux when closing a session
set -g escape-time 0             # zero-out escape time delay
set -g history-limit 1000000     # increase history size (from 2,000)
set -g renumber-windows on       # renumber all windows when any window is closed
set -g set-clipboard on          # use system clipboard
setw -g mode-keys vi
set -g status-position top

# reload config file (change file location to your the tmux.conf you want to use)
#bind r source-file ~/.config/tmux/tmux.conf
bind r {
  source-file ~/.config/tmux/tmux.conf
  display 'config reloaded'
}

# split panes using | and -
bind h split-window -h
bind v split-window -v
unbind '"'
unbind %

# new window
bind c new-window -c '#{pane_current_path}' -a -t '{next}'

# close session
bind C-d detach

# move windows (buffers | tabs)
bind Tab rotate-window
bind Space next-layout

# Swap current window with the one to the left
bind S-Left swap-window -t -1

# Swap current window with the one to the right
bind S-Right swap-window -t +1

#Plugins

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'fcsonline/tmux-thumbs'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'wfxr/tmux-fzf-url'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'fabioluciano/tmux-powerkit'

# se modifico el archivo night.sh en themes la variable = [window-active-base]="#D89D7C"
# toda la ruta al archivo = tmux/plugins/tmux-powerkit/src/themes/tokyo-night
set -g @powerkit_theme "tokyo-night"
set -g @powerkit_theme_variant "night"

set -g @powerkit_status_order "session,windows,plugins"
set -g @powerkit_plugins "cpu,memory,hostname"

set -g @powerkit_elements_spacing "both"

set -g @powerkit_options_key "C-e"
set -g @powerkit_keybindings_key "C-y"
set -g @powerkit_cache_clear_key "C-d"

run '~/.tmux/plugins/tpm/tpm'
